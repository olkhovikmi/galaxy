<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.min.css">
	<link rel="stylesheet" href="css/nolmalize.min.css">

	<title>MovieStore</title>
</head>

<body>
	<header class="header">
		<div class="wrap">
			<div class="header-container">
				<div class="logo">
					<a href="#" class="logo_link"><span class="logo__text">m<i class="logo__img"><img src="img/logoPlay.svg"
									alt="логотип"></i>vie store</span></a>
				</div>

				<nav class="header-menu">
					<a href="#" class="header-menu__link"><img src="img/01_1.svg" alt="комментарии"></a>
					<a href="#" class="header-menu__link header-menu__link-active"><img src="img/01_2.svg" alt="видео"><span
							class="menu-text">movies</span></a>
					<a href="#" class="header-menu__link"><img src="img/01_3.svg" alt="плей"></a>
					<a href="#" class="header-menu__link"><img src="img/01_4.svg" alt="джостик"></a>
					<a href="#" class="header-menu__link"><img src="img/01_5.svg" alt="смотреть"></a>
					<a href="#" class="header-menu__link"><img src="img/01_6.svg" alt="репост"></a>
				</nav>

				<div class="profile">
					<div class="profile__avatar"><a href="#"><img src="img/header_avatar.png" alt="аватар"></a></div>
					<div class="profile__name"><a href="#">Carol Danvers</a></div>
				</div>
			</div>
		</div>
	</header>

	<main class="main">
		<div class="main-container">
			<div class="wrap">
				<div class="actors-box">
					<section class="actors-list">
						<div class="actors-item"></div>
						<div class="actors-item actors-item__active"><img src="img/main_avatar.png" alt="Актер"><span
								class="actors-item__name">James Gunn</span></div>
						<div class="actors-item"></div>
						<div class="actors-item"></div>
					</section>
					<div class="watch">
						<a href="#" class="watch__link">Watch now</a>
					</div>

					<div class="box-info">
						<section class="info-left">
							<div class="published">
								<span><b>Published</b>Feb 20, 2014</span>
							</div>
							<div class="update"><span><b>Updated</b>Feb 20, 2014</span></div>
							<div class="rating"><span><b>Rating</b></span>
								<div class="rating__group">
									<img src="img/star_off.svg" alt="Звезда" class="rating__star">
									<img src="img/star_off.svg" alt="Звезда" class="rating__star">
									<img src="img/star_off.svg" alt="Звезда" class="rating__star">
									<img src="img/star_off.svg" alt="Звезда" class="rating__star">
									<img src="img/star_on.svg" alt="Звезда" class="rating__star">
								</div>
							</div>
						</section>

						<section class="info-right">
							<span class="like">2,548</span>
							<span class="comments">21</span>
							<span class="download">564</span>
						</section>
					</div>

				</div>

			</div>
		</div>

		<div class="film-container">
			<div class="wrap">
				<div class="film-box">
					<div class="film-header">
						<h1 class="movie-title">FEATURED MOVIES</h1>
						<div class="realised">
							<span>New Realised</span>
							<span>/</span>
							<span>Trailers & Clips</span>
						</div>
						<div class="movie-search">
							<input type="text" aria-label="поиск" placeholder="Search...">
						</div>
					</div>
					<div class="grid-movie">
						<div class="column-left-container">
							<article class="row-galaxy">
								<img src="img/04_1.jpg" alt="Стражи галактики">
								<div class="inner-galaxy">
									<span class="row-galaxy__like">3,542</span>
									<h3 class="row-galaxy__title">Guardians of the Galaxy</h3>
								</div>
							</article>
							<article class="row-captain">
								<img src="img/04_2.jpg" alt="Капитан Америка">
								<div class="inner-captain">
									<span class="row-captain__like">3,234</span>
									<h3 class="row-captain__title">The First Avenger</h3>
								</div>
							</article>
							<article class="row-iron">
								<div class="box-iron">
									<div class="inner-iron">
										<span class="row-iron__like">4,681</span>
										<span class="row-iron__comment">58</span>
										<span class="row-iron__download">642</span>
										<div class="row-iron__rating">
											<b>Rating:</b>
											<div class="row-iron__rating-star">
												<img src="img/star_off.svg" alt="Звезда" class="rating__star">
												<img src="img/star_off.svg" alt="Звезда" class="rating__star">
												<img src="img/star_off.svg" alt="Звезда" class="rating__star">
												<img src="img/star_off.svg" alt="Звезда" class="rating__star">
												<img src="img/star_off.svg" alt="Звезда" class="rating__star">
											</div>
										</div>
										<span class="row-iron__date"><b>Release Date:</b>May 03, 2013</span>
									</div>
								</div>
								<div class="row-iron__img">
									<img src="img/04_3.jpg" alt="Железный человек">
									<h3 class="row-iron__img-title">Iron Man 3</h3>
								</div>
							</article>
							<article class="row-man">
								<img src="img/04_4.jpg" alt="Люди Икс">
							</article>
						</div>
						<div class="column-right-container">
							<img src="img/05_1.jpg" class="america" alt="Фильмы">
							<img src="img/05_2.jpg" class="spider" alt="Фильмы">
							<img src="img/05_3.jpg" class="halk" alt="Фильмы">
							<img src="img/05_4.jpg" class="tor" alt="Фильмы">
							<img src="img/05_6.jpg" class="wolf" alt="Фильмы">
							<img src="img/05_8.jpg" class="com" alt="Фильмы">
							<img src="img/05_9.jpg" class="spider2" alt="Фильмы">
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
	<script src="js/script.min.js"></script>
</body>

</html>
